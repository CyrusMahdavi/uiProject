<div class = "wrap">
  <h2>View an actuator endpoint</h2>
<mat-form-field appearance="legacy">
  <mat-label>Enter endpoint (health,info,etc..)</mat-label>
  <input matInput [(ngModel)]="this.actuator">
</mat-form-field>
<button mat-raised-button color="primary" (click)="getEndpoint()">Retrieve endpoint</button>
<p>
  {{information}}
</p>
</div>
